
<!doctype html>
<html>
<head>
    <title>Sprouts Loyalty Dashboard</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <h1>Welcome to Sprouts Loyalty Dashboard</h1>
    <a href="/logout">Logout</a>
    <div class="metrics">
    {% for key, value in metrics.items() %}
        <div class="card">
            <h2>{{ key }}</h2>
            <p>{{ value }}</p>
            <p class="narrative">What it is, why it matters, and how we use it.</p>
        </div>
    {% endfor %}
    </div>
</body>
</html>
